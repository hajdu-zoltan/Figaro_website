    <div class="col-md-6 appointments" id="demo" style="overflow: auto;">

            var dates = [];
            {% for i in booked_appointments  %}
                dates.push("{{ i.date|date:"d.m.Y"}}, {{i.time|time:"H:i:s"}}")

            {% endfor %}

        {% comment %} {% for i in number %}
            <div class="radio__button chip" onclick="selected_time()">

                </label>
