{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

<!-- Demo styles -->
<style>
  html,
  body {
    position: relative;
    height: 100%;
  }

  body {
    background: #eee;
    font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
    font-size: 14px;
    color: #000;
    margin: 0;
    padding: 0;
  }

  .swiper {
    width: 100%;
    height: 100%;
  }

  .swiper-slide {
    text-align: center;
    font-size: 18px;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .swiper-slide img {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .swiper-pagination-bullet {
    width: 20px;
    height: 20px;
    text-align: center;
    line-height: 20px;
    font-size: 12px;
    color: #000;
    opacity: 1;
    background: rgba(0, 0, 0, 0.2);
  }

  .swiper-pagination-bullet-active {
    color: #fff;
    background: #007aff;
  }
</style>
<div class="container-fluid" style="margin-top: 20px; padding-left: 10%; padding-right: 10%;">
    <div class="row">
        <div class="col-lg-3 col-md-12 mb-4 mb-lg-0 image_box">
        <img
            src="../static/image/gallery/273122601_4936073666472395_6213601130249230767_n.jpg"
            class="w-100 shadow-1-strong rounded mb-4 show-img"
            alt=""
        />
        </div>
        <div class="col-lg-6 mb-4 mb-lg-0 align-self-center">
            {% block video %}
              {% include 'Video.html' %}
            {% endblock video %}
        </div>

        <div class="col-lg-3 mb-4 mb-lg-0 image_box">
        <img
            src="../static/image/gallery/279377784_5173587782720981_293564008741121666_n.jpg"
            class="w-100 shadow-1-strong rounded mb-4 show-img"
            alt="Mountains in the Clouds"
        />
        </div>
        <div class="col-lg-3 mb-4 mb-lg-0 image_box">
        <img
            src="../static/image/gallery/280367124_5216453758434383_7743881444130045781_n.jpg"
            class="w-100 shadow-1-strong rounded mb-4 show-img"
            alt="Waves at Sea"
        />
        </div>
        {% for i in  range %}
            <div class="col-lg-3 col-md-12 mb-4 mb-lg-0 image_box">
                <img
                src="../static/image/gallery/{{i}}.jpg"
                class="w-100 shadow-1-strong rounded mb-4 show-img"
                alt="{{i}}"
                />
            </div>
          {% endfor %}
</div>
<div id="my-modal" class="modal fade" aria-labelledby="my-modalLabel" aria-hidden="true" tabindex="-1" role="dialog">
    <div class="modal-dialog" data-dismiss="modal">
        <div class="modal-content"  >              
            <div class="modal-body">
                <button type="button" class="close" id="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        {% for i in  range %}
                            <div class="swiper-slide">
                                <img
                                src="../static/image/gallery/{{i}}.jpg"
                                class="gallery w-100 shadow-1-strong rounded mb-4 show-img"
                                alt="Boat on Calm Water"
                                />
                            </div>
                        {% endfor %}
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
            </div> 
        </div>
    </div>
</div> 
 <!-- Swiper -->

 

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
            renderBullet: function (index, className) {
              return '<span class="' + className + '">' + (index + 1) + "</span>";
            },
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
  </script>

<script src="../static/js/gallery.js"></script>
