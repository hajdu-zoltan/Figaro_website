{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <section class=" gradient-custom"  style="margin-bottom: 50px;">
            <div class="container py-5">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-12 col-lg-6 col-xl-6">
                        <div class="card text-white" style="border-radius: 1rem; background: rgb(0 0 0 / 87%);">
                            <div class="card-body p-4 text-center">
                                <div class="mb-md-5 mt-md-2 pb-2">
                                    <h2 class="fw-bold mb-2 text-uppercase">bejelentkezés</h2>
                                    <p class="text-white-70 mb-5">Kérlek add meg az email címedet és jelszavadat!</p>
                                    <div class="form-outline form-white mb-4">
                                        <input type="email" name="email" id="typeEmailX" class="form-control form-control-lg" />
                                        <label class="form-label" for="typeEmailX">Email</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg" />
                                        <label class="form-label" for="typePasswordX">Jelszó</label>
                                        <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Elfelejtetted a jelszavadat?</a></p>
                                        <input class="btn btn-outline-light btn-lg px-5 btn_login" type="submit"value="Bejelenkezés"></input>
                                    </div>
                                    <div>
                                        <p class="mb-0">Még nincs fiókod? <a href="{% url 'Registration' %}" class="text-white-50 fw-bold">Regisztráció</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>
{% endblock content %}
